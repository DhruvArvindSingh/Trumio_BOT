  </div>
  <nav id="sidebar">
    <div class="sidebar-header">
        <h4>Chat List</h4>
      </div>
      <div class="openContainer">
      <button id="newBtn" title="Create a new Chat"><i class="fa-regular fa-edit"></i> New Chat</button>
      <button style="position: absolute; bottom: 110px;" id="import-btn" title="Import all the chats from a file">
        <label for="fileInput"><i class="fa-solid fa-download"></i> Import the Chats<input style="display: none;" type="file" accept=".json" id="fileInput"></label>
        
      </button>
      <button style="position: absolute; bottom: 60px;" id="export-btn" title="Export all the chats to a file"><i class="fa-solid fa-upload"></i> Export the Chats</button>
      <button style="position: absolute; bottom: 10px;" id="refresh-btn" title="Delete all the chats"><i class="fa-solid fa-trash"></i> Delete  All Chats</button>
    </div>

    <div class="chat-container">
      
      <div class="chat-header">
        
      <button type="button" id="sidebarCollapse">
          <i class="fas fa-align-left"></i>
      </button>
      <button id="saveButton" title="Save the chat."><i class="fa-solid fa-save"></i></button>
      <button id="setTitle" title="Set the title."><i class="fa-regular fa-pen-to-square"></i></button>
        <input type="text" id="chat-name" placeholder="Chat title...">
        <button id="clear-btn" title="Delete the current chat"><i class="fa-solid fa-broom"></i></button>
        <button id="themeButton" title="Apply themes to the website."><i class="fa-solid fa-palette"></i></button>
      </div>
      <div id="chat-box" class="chat-box">

      </div>
      <div class="user-input-container">
        <input id="user-input" class="user-input" placeholder="Type your message...">
        <label for="image-input" class="image-input-btn">
          <!-- <i class="fa-solid fa-image"></i> -->
          <i class="fa-regular fa-image"></i>
          <input type="file" id="image-input" accept="image/*">
        </label>

        <button class="speech-btn"><i class="fa-solid fa-microphone"></i></button>
        <button id="send-btn" class="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
